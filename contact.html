    <div class="main">
      <div class="hamburger">
        <img src="./fonts/ham.png" width="23px" class="ham" alt="">

      <div class="contact-form">
        <h1>
            Contact me for work/general Enquiries
        </h1>
        <form>
            <div class="mb-3">
                <label for="clientname" class="form-label">Name</label>
                <input type="name" id="clientname" class="form-control">
              </div>
              <div class="mb-3">
                <label for="clientemail" class="form-label">Email Address</label>
                <input type="email" id="clientemail" class="form-control" placeholder="EmailHelp">
                <div id="emailhelp" class="font-text">we will never share your email & phone with anyone else.</div>
              </div>
              <div class="mb-3">
                <label for="clientphone" class="form-label">Phone No</label>
                <input type="phone" id="clientphone" class="form-control">
              </div>
              <div class="mb-3">
                <label for="Enquiry" class="form-label">Enquiry</label>
                <input type="text" id="Enquiry" class="form-control">
              </div>
              <div class="mb-3 form-check" id="form-check">
                
                  <input class="form-check-input" type="checkbox" id="isclient" >
                  <label class="form-check-label" for="isclient">
                    I want you to work on a project with me.
                  </label>
                </div>
                <div class="btn-sm">
              <button type="submit">Submit</button>
            </div>
          </form>
      </div>
